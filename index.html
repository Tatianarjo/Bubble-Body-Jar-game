<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="shortcut icon" type="image/jpg" href="./assests/epglogo.png">
    <title>Rock Paper Scissors</title>
    
</head>
<body>
      
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>
        <div class="intro">
            <h1>Bubble Body & Jar</h1>
            <button>Let's Get Jiggy!</button>
        </div>

        <div class="match fadeOut">
          <h2 class="winner">Choose an option</h2>
          <div class="hands">
              <img class="player-hand" src="./assets/bubble.png" alt="" width="200" height="200">
              <img class="computer-hand" src="./assets/bubble.png" alt="" width="200" height="200">
          </div>
          <div class="options">
              <button class="bubble">bubble</button>
              <button class="body">body</button>
              <button class="jar">jar</button>
          </div> 
        </div>
        <div class="deco">
            <img class="eyepissglitter" src="./assets/epglogo.png" alt="eyepissglitterlogo">
            <iframe class="spotify" src="https://open.spotify.com/embed/playlist/4PhdZsZe4RUVkXyb2SQ6t6" width="250" height="100" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
    </section>

  <script src="./scripts/main.js"></script> 
</body>
</html>
